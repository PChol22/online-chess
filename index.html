<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="public/chess_piece_knight_white.png">
    <title>Chess</title>
</head>
<body>
    <div id="board-ctn">
        <div id="board"><!--Chess tiles and pieces go here--></div>
        <p id="reconnect" class="hidden">Connection failed :<br/>Game is full<br/><button>Reset game and retry</button></p>

        <p id="bwin" class="hidden">Black wins !<br/><button>Disconnect</button></p>
    </div>
    <p id="resign" class="hidden">Your turn !<button>Resign</button></p>
    <script src="main.js"></script>
